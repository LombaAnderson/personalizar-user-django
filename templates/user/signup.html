{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastre-se aqui{% endblock %}

{% block content %}
    <h2>Cadastre-se</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>
{% endblock %}
